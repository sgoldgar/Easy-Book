<!DOCTYPE html>
<html lang="en" >
<head>
	<title>Easy Book - Confirmation</title>    
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="easybook.css" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<div class="progress_container">
		<ul class="progressbar">
			<li class="active">Input Information</li>
			<li class="active">Pick a Flight</li>
			<li class="active">Payment</li>
			<li class="active">Confirmation</li>
		</ul>
	</div>
</head>
<body>
	<div class="middlebackground">
		<div class="confirmation">
			<div class="row">
				<p>Your trip is booked!</p>
			</div>
			<div class="row">
				<p>Your itinerary and confirmation have been sent to travelsbyplane@gmail.com.</p>
			</div>
		</div>
		<!--bottom buttons-->
		<div class="row">
			<a href="#" class="button" id="print">Print Confirmation</a>
		</div>
		<div class="row">
			<a href="#" class="button" id="book_another">Book Another Trip?</a>
		</div>
		<div class="row">
			<a href="#" id="close">Close</a>
		</div>
	</div>	
</body>
<footer class="footer">
    <h6>Copyright 2016 | Sarah Goldgar<h6>
</footer>
</html>
